[project]
name = "beeatlas-data"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "duckdb>=1.4.4",
    "geopandas>=1.1.2",
    "pandas>=3.0.0",
    "pyarrow>=22.0.0",
    "pydantic>=2.12.5",
    "pydwca>=0.5.1",
    "pyinaturalist>=0.20.2",
    "pyinaturalist-convert>=0.7.4",
    "pyogrio>=0.12.1",
    "sqlalchemy>=2.0.46",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
